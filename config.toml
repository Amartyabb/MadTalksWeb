  [params.microshort]
    enable = true
    title = "THE STATE AND FUTURE OF CLOUD COMPUTING: November 15, 2017"
    description = "THE STATE AND FUTURE OF CLOUD COMPUTING: November 15, 2017"
    button = "sign up"


    [[params.microshort.item]]
      title = "About The Talk"
      description = "Jessica Tavasti Davis has seen the rapid growth and change of cloud computing within the government in the last decade. In spite of projections that the cloud market will top $400 billion by 2020, Davis argues that there still remains a key challenge: how people perceive the cloud. She makes the case that misconceptions about privacy and security are the main blocker for organizations to transition entirely to the cloud."
      icon = "icon-anchor"


   






