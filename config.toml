  # Intro section
  # Available icons: http://simplelineicons.com/
  [params.intro]

  [[params.intro.item]]
    title = "Mission"
    description = "As more and more high schoolers go into college with an interest in business, MADTalks strives to connect high school students with industry leaders in the Washington, DC metro area. This speaker series hosts talks with those at the forefront of today’s innovative and corporate world, with the goal of sharing valuable insights and promoting dialogue among students and businessmen and businesswomen. "
    url = "https://docs.google.com/forms/d/1-gmkiy57PCVSBA8q1b6FRRg7DAz4e-7jO9dyAhpUuA4/edit"
    button = "Sign Up"
    icon = "icon-rocket"
    img = "img_7.jpg"

  [[params.intro.item]]
    title = "What is MADTalks?"
    description = "MADTalks is a speaker series based at James Madison High School in Vienna, Virginia. Its management team — Sky Zoom, Luke Dobrovic, Khuslen Jargalan, and Amartya Banerjee — created the organization to expose high school students interested in business to industry leaders, with the goal of sparking the students’ further exploration and interest. MADTalks seeks to bring to these students the diverse perspectives and experiences from leaders in the worlds of finance, technology, and media. "
    url = "https://docs.google.com/forms/d/1-gmkiy57PCVSBA8q1b6FRRg7DAz4e-7jO9dyAhpUuA4/edit"
    button = "Sign Up"
    icon = "icon-bulb"
    img = "img_8.jpg"

  [[params.intro.item]]
    title = "Logistics"
    description = "talks are held in Warhawk Hall during the Warhawk Time block, which runs from approximately 9:50am to 10:25am. Talks will be held approximately once every 3-4 weeks. Venue preparation is done by the management team the day prior, and clean-up is done by the management team immediately following each talk. "
    url = "https://docs.google.com/forms/d/1-gmkiy57PCVSBA8q1b6FRRg7DAz4e-7jO9dyAhpUuA4/edit"
    button = "Sign Up"
    icon = "icon-wrench"
    img = "img_10.jpg"

