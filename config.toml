  # Intro section
  # Available icons: http://simplelineicons.com/
  [params.intro]

  [[params.intro.item]]
    title = "Mission"
    description = "MADTalks was created to spark exploration. In our talks, we hope to bring together the diverse perspectives of leaders in a wide range of fields to encourage debate in these areas, which we strongly believe can spur the development of new ideas and change ways of thinking. "
    url = "https://docs.google.com/forms/d/1gYSoFVC2_SNMKPUZ71t0RuvGt1peQY05U9gQjiHnwCc/edit"
    button = "Sign Up"
    icon = "icon-rocket"
    img = "img_7.jpg"

  [[params.intro.item]]
    title = "What is MADTalks?"
    description = "MADTalks is an independently organized speaker series at James Madison High School in northern Virginia. A platform for conversation and analysis, MADTalks fosters discussion about trends in diverse fields—from neuroscience to capital markets to cloud computing—through live 30-minute interview-style talks. MADTalks also gives high school students the unique opportunity to meet leaders in these fields and learn from their expertise."
    url = "https://docs.google.com/forms/d/1-gmkiy57PCVSBA8q1b6FRRg7DAz4e-7jO9dyAhpUuA4/edit"
    button = "Sign Up"
    icon = "icon-bulb"
    img = "img_8.jpg"

  

