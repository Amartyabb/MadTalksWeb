    [[params.microshort.item]]
      title = "About The Talk"
      description = "Since its introduction in 2006, cloud computing is changing the way we watch TV, do our homework, listen to music, and just about every other aspect of our life, whether we realize it or not. Cloud computing is also changing the way businesses and the governments across the world operate. In this MADTalk, Jessica Tavasti Davis, Director of Business Applications for the US Public Sector at Microsoft, shares insights from working with cloud for nine years. With a track record of empowering digital transformation with Microsoft cloud across the public sector, Jessica discusses Microsoft’s niche in the cloud industry, the relationship between her company and competitors like Amazon Web Services and Google Cloud Platform, and the biggest potentials for growth and challenge of cloud computing in the coming years, among other topics."
