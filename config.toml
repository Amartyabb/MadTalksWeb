  [params.intro]

  [[params.intro.item]]
    title = "Mission"
    description = "MADTalks hinges on the three core values of innovation, leadership, and entrepreneurship. It creates live experiences that bring communities together and renders the three key focuses of the organization accessible in a meaningful way to students. "
    url = "index.html"
    button = "Click Me"
    icon = "icon-rocket"
    img = "img_7.jpg"

  [[params.intro.item]]
    title = "What is MADTalks?"
    description = "MADTalks is a speaker series based at James Madison High School in Vienna, Virginia. Its management team — Sky Zoom, Luke Dobrovic, Khuslen Jargalan, and Amartya Banerjee — created the organization to expose high school students interested in business to industry leaders, with the goal of sparking the students’ further exploration and interest. MADTalks seeks to bring to these students the diverse perspectives and experiences from leaders in the worlds of finance, technology, and media. "
    url = "#"
    button = "Why Us?"
    icon = "icon-users"
    img = "img_8.jpg"

  [[params.intro.item]]
    title = "When is it?"
    description = "MADTalks talks are held in Warhawk Hall during the Warhawk Time block, which runs from approximately 9:50am to 10:25am. Talks will be held approximately once every 3-4 weeks. Venue preparation is done by the management team the day prior, and clean-up is done by the management team immediately following each talk. "
    url = "#"
    button = "Why us?"
    icon = "icon-eye"
    img = "img_10.jpg"

  [params.intro.video]
    enable = true
    title = "Watch the video"
